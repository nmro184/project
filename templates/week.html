<form id="recurrenceForm">
  <label for="frequency">Frequency:</label>
  <select id="frequency" name="frequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <!-- Add more options as needed -->
  </select><br>

  <label for="interval">Interval:</label>
  <input type="number" id="interval" name="interval" min="1" value="1"><br>

  <label>Days of the Week:</label><br>
  <input type="checkbox" id="monday" name="daysOfWeek" value="1">
  <label for="monday">Monday</label><br>
  <!-- Repeat for other days of the week -->

  <!-- Add more recurrence options as needed -->

  <input type="submit" value="Apply Recurrence">
</form>
